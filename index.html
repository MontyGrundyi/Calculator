<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__output" id="display">0</div>
      <div class="calculator__keys">
        <button class="calculator__key calculator__key--operator" value="+">
          +
        </button>
        <button class="calculator__key calculator__key--operator" value="-">
          -
        </button>
        <button class="calculator__key calculator__key--operator" value="*">
          &times;
        </button>
        <button class="calculator__key calculator__key--operator" value="/">
          /
        </button>
        <button class="calculator__key operand" value="7">7</button>
        <button class="calculator__key operand" value="8">8</button>
        <button class="calculator__key operand" value="9">9</button>
        <button class="calculator__key operand" value="4">4</button>
        <button class="calculator__key operand" value="5">5</button>
        <button class="calculator__key operand" value="6">6</button>
        <button class="calculator__key operand" value="1">1</button>
        <button class="calculator__key operand" value="2">2</button>
        <button class="calculator__key operand" value="3">3</button>
        <button class="calculator__key operand" value="0">0</button>
        <button class="calculator__key" id="decimal" value=".">.</button>
        <button class="calculator__key" id="reset" value="clear">AC</button>
        <button class="calculator__key calculator__key--enter" value="=">
          =
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
